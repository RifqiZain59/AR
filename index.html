<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Fix GLB Scale</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-entity light="type: ambient; color: #FFF; intensity: 2"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.5" position="-1 1 0"></a-entity>

        <a-marker preset="hiro">
            
            <a-box position="0 0 0" material="color: red; wireframe: true" scale="1 1 1"></a-box>


            <a-entity 
                gltf-model="./model.glb" 
                scale="0.05 0.05 0.05" 
                position="0.5 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-entity>

            <a-entity 
                gltf-model="./model.glb" 
                scale="1 1 1" 
                position="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-entity>

            <a-entity 
                gltf-model="./model.glb" 
                scale="20 20 20" 
                position="-0.5 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
