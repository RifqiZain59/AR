<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Kamera - Auto</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body { margin: 0; padding: 0; background-color: #eee; height: 100vh; }
        
        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* Tombol AR yang mencolok */
        .ar-button {
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="./model.glb" 
        alt="Model AR" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        shadow-intensity="1"
        ar-placement="floor">
        
        <button slot="ar-button" class="ar-button">
            ðŸ“¸ Buka Kamera AR
        </button>

    </model-viewer>

</body>
</html>
