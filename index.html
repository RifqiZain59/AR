<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Realtime Clean</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        
        /* MENGHILANGKAN TOMBOL VR YANG RUSAK */
        .a-enter-vr-button, .a-enter-vr {
            display: none !important;
        }

        /* Pesan Loading */
        #loading {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            z-index: 999;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">

    <div id="loading">ðŸŽ¥ Mengaktifkan Kamera... Arahkan ke Marker HIRO</div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-marker preset="hiro">
            <a-entity 
                gltf-model="./model.glb" 
                scale="0.5 0.5 0.5" 
                position="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-entity>
            
            <a-box position="0 0 0" material="opacity: 0.5; color: red;" scale="0.5 0.5 0.5"></a-box>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
